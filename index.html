<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Car</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="variaveis.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="conteiner">
      <div class="cartao">
        <div class="informacoes-perfil">
          <img class="foto" src="./src/images/image-victor.jpg" alt="foto vitor"
          />

          <p>Vitor Crest <span class="idade">26</span></p>
          <span class="cidade">London</span>
         </div>

         <hr>

        <ul class="informacoes-numeros">
          <li class="informacao">
            <p class="contagem">80K</p>
            <span class="tipo-contagem">Followers</span>
          </li>
          <li class="informacao">
            <p class="contagem">803K</p>
            <span class="tipo-contagem">Likes</span>
          </li>
          <li class="informacao">
            <p class="contagem">1.4K</p>
            <span class="tipo-contagem">Photos</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
